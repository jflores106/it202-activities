<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
      
    <script data.js >  
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9zk9dbjqqLhqWvKSjZEVJXVgPmUgtMvs&callback=initMap"
    async defer>
        
    for (let i of inspectiondata){
        
        let infowindow = new google.maps.InfoWindow({ //put all 3 in loop, apply to data
          content: i.dba_name
        });

        let marker = new google.maps.Marker({
          position: {lat: parseFloat(i["latitude"]), lng: parseFloat(i["longitude"])},
          map: map,
          title: i["dba_name"]
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
    }   
        
        
        
    
      
      </script>
  </body>
</html>
