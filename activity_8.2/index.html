<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
      <script src="data.js">
      </script>
    <script>  
    
      var map;
      initMap = () => {
        let map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 41.8, lng: -87.5},
          zoom: 8
        });
      
   
  
    for(let i of inspection_data){
        let inf = '<div id="content">'+ '<div id="siteNotice">' + '</div>'+ '<h1 id="firstHeading" class="firstHeading">'+ i.dba_name + '</h1>'+ '<div id="bodyContent">' + i.facility_type + '<p>' +i.address +'<p>'+ i.inspection_date.split("T",1) +'<p>'+ i.results + '</div>'+'</div>';
        let infowindow = new google.maps.InfoWindow({content: inf});
        let marker = new google.maps.Marker({
          position: {lat: parseFloat(i.latitude), lng: parseFloat(i.longitude)},
          map: map,
          title: i.dba_name
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
    }   
      }
      
      </script>
      
      <script async defer 
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9zk9dbjqqLhqWvKSjZEVJXVgPmUgtMvs&callback=initMap">
      </script>
  </body>
</html>
