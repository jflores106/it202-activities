<!DOCTYPE html>
<html>
    <head>
        <title> activity 4.3 </title>
    </head>
    <body>
        <div class="card template" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
          </div>
        </div>
        
        <script>
        let apiEndpoint = "https://data.cityofchicago.org/resource/xzkq-xp2w.json?$LIMIT=5";
            
            fetch(apiEndpoint)
            .then(response => {return response.json()})
            .then(json => {
                 for(val of json){
               
                     console.log(val);
                     var line = document.createElement("p");
                     line.textContent = val.name;
                 
                     document.body.appendChild(line);
                     
                     document.getElementsByName("department")
                 }
            
            })
            .catch(err => alert(err))
            
           
        </script>
    </body>
</html>
