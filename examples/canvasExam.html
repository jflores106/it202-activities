<!DOCTYPE html>
<html>
    <head><title>Canvas Demo</title></head>
    <body>
        <canvas id="c1" width="400" height="400"></canvas>
        <script src="canvas_scr.js"></script>
        <script>
        var c = document.getElementById("c1");
        var ctx = c.getContext("2d");
        var player = {x:100, y:100};
        
        const draw = () => {
        //clear
        ctx.clearRect (0,0, c.width, c.height);

        //update values
        player["x"]+=1;

        //draw
        ctx.beginPath();
        ctx.arc(player["x"],player["y"],50,0, Math.PI*2);
        ctx.closePath();
        ctx.fillStyle= "#33C7FF" ;
        ctx.fill();

        //repeat
        window.requestAnimationFrame(draw);
        }

        draw();
        </script>
        
    </body>
</html>
